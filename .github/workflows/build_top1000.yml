name: Build Top 1000 CSV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run script
        run: python scripts/build_top1000.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: top1000-csv
          path: players.csv
