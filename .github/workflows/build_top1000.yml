name: Build Top 1000 CSV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run script
        run: |
          python scripts/build_top1000.py
      - name: Upload players.csv
        uses: actions/upload-artifact@v3
        with:
          name: players_csv
          path: assets/players.csv
