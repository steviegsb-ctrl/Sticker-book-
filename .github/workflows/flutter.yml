name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.22.0"   # use stable version matching your sdk

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze project
      run: flutter analyze

    - name: Run tests
      run: flutter test || echo "No tests yet"

    - name: Build APK
      run: flutter build apk --release
